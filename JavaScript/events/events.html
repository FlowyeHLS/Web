<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div>Header</div>
        <div onclick="switchBackground()">
            <img src="img/moon.png" id="switch-background">
        </div>
    </div>
    <!------------------------------------------------------------------->
    <h1>Events</h1>
    <div id="photo-and-color">
        <div id="select-photo" class="block">
            <div id="photo-container">
                <img alt="Фото студента" title="Фото" id="photo">
            </div>
            <input type="file" id="image-file" onchange="setImage()">
        </div>

        <!------------------------------------------------------------>
        <br>
        <div id="select-color" class="block">
            <input type="color" id="choose-color" onchange="setBackground()"><label for="choose-color">Type ur favorite collor</label>
            <div id="color-sample"></div>
        </div>
    </div>
    <div id="countdown-timer">
        <h2>Countdown timer</h2>
        <input type="date" id="target-date" value="2026-01-31">
        <input type="time" id="target-time" value="16:30">
        <input type="button" id="btn-start" value="Start">
    </div>
    <div id="debug">
        <div id="target-date-value"></div>
        <div id="target-time-value"></div>
        <div id="current-time-value"></div>
        <div id="duration"></div>
        <div id="timestamp"></div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
